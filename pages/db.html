
<!DOCTYPE html>
<html>
<head>
<title>Variety Selection</title>
<style>
    body{font-family: Arial; margin:40px;}
    h2{color:#0077aa;}
    select{padding:6px; font-size:16px;}
    #list{margin-top:20px; font-size:18px; font-weight:bold;}
  .home-btn{display:inline-flex;align-items:center;gap:6px; background:#ffd166;}
.home-icon{width:18px;height:18px;display:block;}
.home-btn:hover{opacity:0.85;}
</style>
<link rel="stylesheet" href="lib/bootstrap-icons.css">
</head>
<body>
<a href="../index.html" class="home-btn" style="margin-right:12px;padding:8px 14px;background:#ffd166;color:#000;text-decoration:none;border-radius:8px;font-weight:600;"><i class="bi bi-house"></i>Home</a>
<h2>Select Category to Display Varieties</h2>

<select id="category" onchange="displayList()">
    <option value="">-- Select Type --</option>
    <option value="YR">YR Res.CV</option>
    <option value="SR">SR Res.CV</option>
    <option value="LR">LR Res.CV</option>
    <option value="ALL">YR + LR + SR</option>
</select>

<div id="list"></div>

<script>
const data = {
    YR:[
        "Giza 168","Giza 171","Misr 3","Misr 4","Misr 5","Misr 6","Misr 7",
        "Sids 13","Sids 15","Sakha 94","Sakha 95","Sakha 96","Sakha 97",
        "Beni Sueif 7","Souhag 3","Souhag 4"
    ],
    SR:[
        "Giza 168","Giza 171","Misr 3","Misr 4","Misr 5","Misr 6","Misr 7",
        "Sids 13","Sids 14","Sids 15","Sakha 94","Sakha 95","Sakha 96",
        "Sakha 97","Beni Sueif 7","Souhag 3","Souhag 4","Gemmeiza 11","Gemmeiza 12"
    ],
    LR:[
        "Giza 168","Misr 1","Misr 2","Misr 3","Misr 4","Misr 5","Misr 6",
        "Misr 7","Sids 13","Sids 14","Sids 15","Beni Sueif 7",
        "Sakha 94","Sakha 95","Sakha 96","Sakha 97","Gemmeiza 12"
    ],
    ALL:[
        "Giza 168","Giza 171","Misr 3","Misr 4","Misr 5","Misr 6","Misr 7",
        "Sids 13","Sids 15","Sakha 94","Sakha 95","Sakha 96","Sakha 97",
        "Beni Sueif 7","Souhag 3","Souhag 4"
    ]
};

function displayList(){
    let type=document.getElementById("category").value;
    let container=document.getElementById("list");

    if(type===""){
        container.innerHTML="";
        return;
    }

    let list=data[type].map(v => `<li>${v}</li>`).join("");
    container.innerHTML=`<h3>Varieties:</h3><ul>${list}</ul>`;
}
</script>

</body>
</html>
