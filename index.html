/* Image container */
.map-wrapper {
  position: relative;

  margin: auto;
}

/* Responsive image */
.map-wrapper img {
  width: 100%;
  height: auto;
  display: block;
}

/* Overlay buttons (mobile) */
.overlay-link {
  position: absolute;
  background: rgba(0,123,255,0.75);
  color: #fff;
  padding: 10px 14px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: 600;
  animation: pulse 2s infinite;
}

/* Animation */
@keyframes pulse {
  0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0,123,255,0.6); }
  70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(0,123,255,0); }
  100% { transform: scale(1); }
}

/* Hide overlays on desktop */
@media (min-width: 768px) {
  .overlay-link {
    display: none;
  }
}

    <script>
$(document).ready(function () {

    // Make image map responsive
    $('img[usemap]').imageMap();

    // Enable hover highlighting
    $('.map').maphilight({
        fill: true,
        fillColor: 'e8f2cf',       // highlight color
        fillOpacity: 0.4,
        stroke: true,
        strokeColor: 'ffffff',
        strokeOpacity: 0.8,

        fade: true,
        alwaysOn: false,  // show only on hover
